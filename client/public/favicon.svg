<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- DNA double helix favicon for KRAKEN biomedical knowledge graph -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left strand -->
  <path d="M8 2 Q16 8 8 14 Q0 20 8 26 Q12 29 8 30"
        stroke="url(#grad1)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Right strand -->
  <path d="M24 2 Q16 8 24 14 Q32 20 24 26 Q20 29 24 30"
        stroke="url(#grad2)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Connecting rungs -->
  <line x1="10" y1="5" x2="22" y2="5" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="11" x2="26" y2="11" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="17" x2="22" y2="17" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="23" x2="26" y2="23" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="28" x2="22" y2="28" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Nodes at intersections -->
  <circle cx="10" cy="5" r="1.5" fill="#6366f1"/>
  <circle cx="22" cy="5" r="1.5" fill="#06b6d4"/>
  <circle cx="6" cy="11" r="1.5" fill="#6366f1"/>
  <circle cx="26" cy="11" r="1.5" fill="#06b6d4"/>
  <circle cx="10" cy="17" r="1.5" fill="#6366f1"/>
  <circle cx="22" cy="17" r="1.5" fill="#06b6d4"/>
  <circle cx="6" cy="23" r="1.5" fill="#6366f1"/>
  <circle cx="26" cy="23" r="1.5" fill="#06b6d4"/>
</svg>
